<!doctype html>
<html ng-app="myApp">
<head>
  <title>Memory201 Profile</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
</head>
<body>
  <div class="form-container" ng-controller="myController">
    <p class="form-header">Memory201 User Profile</p>
    <form method="POST" action="/user/update">
       <label>Username:</label>
         <input type="text" name="username" 
                ng-model="user.username" disabled><br/><br/>
       <label>Email:</label>
         <input type="email" name="email" 
                ng-model="user.email"><br/><br/>
       <input type="submit" value="Save">
    </form>
  </br>
  </br>
  <a class="button" href="/">Back To Game</a>       
  <form method="POST" action="/user/delete">
    <input type="submit" value="Delete User">
  </form>
  </div>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
